<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TJA Tools</title>
</head>
<body>

<section class="pane-left">
  <div class="area is-titled area-editor">
    <h2 class="title">Editor (Drag and drop .tja file)</h2>
    <div class="controls">
      <div style="float:left">
        <label><input class="editor-live" type="checkbox" checked> Enable live-editing</label>
      </div>
      <div style="float:right">
        <button class="editor-process">Process</button>
      </div>
    </div>
    <div class="content">
      <textarea class="input"></textarea>
    </div>
  </div>
  <div class="area is-titled area-errors">
    <h2 class="title">Errors</h2>
    <div class="content">
      <div class="errors"></div>
    </div>
  </div>
</section>

<section class="pane-right">
  <div class="area area-controls">
    <div class="controls-diff" style="float:left">
      <span class="button btn-diff-0 is-hidden" data-value='0'>かんたん</span>
      <span class="button btn-diff-1 is-hidden" data-value='1'>ふつう</span>
      <span class="button btn-diff-2 is-hidden" data-value='2'>むずかしい</span>
      <span class="button btn-diff-3 is-hidden" data-value='3'>おに</span>
      <span class="button btn-diff-3 is-hidden" data-value='4'>おに（裏）</span>
    </div>
    <div class="controls-page" style="float:right">
      <span class="button btn-page-preview" data-value='preview'>Preview</span>
      <span class="button btn-page-statistics" data-value='statistics'>Statistics</span>
    </div>
  </div>
  <div class="area area-pages">
    <div class="page page-preview"></div>
    <div class="page page-statistics">
      <h3>Statistics</h3>

      <h4>最大コンボ数</h4>
      <p><code class="stat-total-combo"></code></p>

      <h4>天井スコア</h4>
      <p><code class="stat-max-score"></code></p>

      <h4>ドン・カツ</h4>
      <p>
        <span class="is-color-don">
          小 <code class="stat-don-small"></code> + 大 <code class="stat-don-big"></code>
        </span>
        /
        <span class="is-color-kat">
          小 <code class="stat-kat-small"></code> + 大 <code class="stat-kat-big"></code>
        </span>
        =
        <code class="is-color-don stat-don"></code> / <code class="is-color-kat stat-kat"></code>
        (<code class="is-color-don stat-don-ratio"></code> / <code class="is-color-kat stat-kat-ratio"></code>)
      </p>

      <h4>平均密度</h4>
      <p>
        <code class="stat-density"></code> 打/秒 (演奏時間 <code class="stat-length"></code> 秒)
      </p>

      <h4>連打</h4>
      <p>
        <code class="stat-renda"></code> = 合計 <code class="stat-renda-total"></code> 秒
      </p>

      <h4>風船</h4>
      <p><code class="stat-balloon"></code></p>

      <h3>Graph</h3>

      <svg class="stat-graph"></svg>
    </div>
  </div>
</section>

</body>
</html>
